<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--=============== FAVICON ===============-->
  <link rel="shortcut icon" href="https://img5.pic.in.th/file/secure-sv1/car-care.png" type="image/x-icon">

  <!--=============== REMIX ICONS ===============-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="dekbangtlez.css">

  <!--=============== AUDIO ===============-->
  <audio id="background-audio" hidden autoplay controlslist="nodownload noplaybackrate">
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    document.addEventListener('click', function () {
      document.getElementById('background-audio').play();
    }, { once: true });
  </script>

  <!--=============== CUSTOM TEXT CONFIG ===============-->
  <script>
    const config = {
      text: "Jox jutistory",
      typingSpeed: {
        min: 100,
        max: 300
      },
      backspaceSpeed: {
        min: 50,
        max: 150
      },
      pauseBeforeBackspace: 1500,
      pauseBetweenCycles: 1000,
      cursorChar: " ▎",
      idleText: ""
    };
  </script>

  <!--=============== TEXT GRADIENT STYLE ===============-->
  <style>
    .py-2 {
      background: linear-gradient(45deg, #ff0000 10%, #ff8800 20%, #fbff00 30%, #3cfc01 40%, #00ffc8 50%, #0099ff 60%, #0011ff 70%, #a001fc 80%, #ff009d 90%);
      background-size: 200% auto;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: shine 4s linear infinite;
      margin-bottom: 1.25rem;
      letter-spacing: 2px;
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }

    .late-price-btn {
      padding: 15px 30px;
      background: linear-gradient(135deg, #6e6e6e, #2c2c2c);
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .late-price-btn:hover {
      transform: scale(1.1);
      background-color: #ff9900;
    }

    .late-price-btn:active {
      transform: scale(0.95);
      background-color: #ff6600;
    }
  </style>
</head>

<body class="main-theme">

  <!--=============== BACKGROUND ===============-->
  <div class="background"></div>
  <br>

  <!--=============== MAIN CONTENT ===============-->
  <div class="content">
    <center>
      <header class="profile container">
        <div class="profile__container grid">
          <div class="profile__data">
            <div class="col-md-6 d-flex justify-content-end right" data-aos="fade-left" data-aos-duration="2200">
              <img class="tilted" style="top: 70px; box-shadow: 0px 0px 60px #000000; border-radius: 50px; width: 300px; height: auto;" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeGd1bWtvbGNyN2ZocHQ0N2t2dmQ0aHF0d2Rrajl0M3Z4NDkyaXlhZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Yv58MmlvTNRZAUmMcQ/giphy.gif" alt="Tilted Image">
            </div>
            <br><br>
            <h2 class="profile__name"> &gt; NONTAWAT CAR CERE &lt;</h2>

            <!-- ปุ่ม LATE PRICE -->
            <div style="display: flex; justify-content: center; margin-top: 20px;">
              <a href="carcere.html" class="late-price-btn" onclick="handleMemberClick(event)">
                🛵 LATE PRICE 🛵
              </a>
            </div>

            <!-- Spotify Embed -->
            <iframe class="spotify-player" src="https://open.spotify.com/embed/track/5CQ30WqJwcep0pYcV4AMNc?utm_source=generator" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
          </div>
        </div>
      </header>
    </center>
  </div>

  <!--=============== FOOTER ===============-->
  <footer style="position: fixed; left: 0; bottom: 0; width: 100%; text-align: center;">
    <div class="py-2">
      <h6>Copyright © Custom code By Oreef © 2024 All Rights</h6>
    </div>
  </footer>

  <!--=============== SCRIPTS ===============-->
  <script src="min.js"></script>
  <script src="main.js"></script>

  <script>
    // ฟังก์ชันสำหรับการส่งข้อมูล IP ไปยัง Discord
    function handleMemberClick(event) {
      event.preventDefault(); // ป้องกันการไปยัง carcere.html โดยตรง

      // ดึงข้อมูล IP
      fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => {
          const ip = data.ip;
          const browser = navigator.userAgent;
          const now = new Date().toLocaleString();

          // Webhook URL ของ Discord
          const webhookURL = "https://discord.com/api/webhooks/1361667415406018681/9wjR4s__0H1B0oXC-AvhZS1JIRuBEy7bQ9A4GjHQ63h8PqIBb88QShUUSWMkYRzQ6fiL";
          const payload = {
            content: `แจ้งเตือนการเข้าเว็บ
🕒 เวลา: ${now}
🌐 IP: ${ip}
💻 เบราว์เซอร์: ${browser}`,
            username: "Car care"
          };

          // ส่งข้อมูลไปยัง Discord
          fetch(webhookURL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          })
          .then(response => {
            if (response.ok) {
              console.log("✅ ส่งข้อมูล IP ไป Discord แล้ว");
            } else {
              console.error("❌ ส่งไม่สำเร็จ");
            }
          })
          .catch(error => console.error("⚠️ เกิดข้อผิดพลาด:", error))
          .finally(() => {
            // หลังจากส่งข้อมูลเสร็จแล้วให้ไปที่ carcere.html
            window.location.replace('carcere.html');
          });
        });
    }

    // การป้องกันการคลิกขวาและ F12
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.keyCode == 123) e.preventDefault(); // Block F12
    });
  </script>

</body>
</html>
